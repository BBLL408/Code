<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩等级判断</title>
    <script>
        function getGrade() {
            // 获取输入的成绩
            let score = parseFloat(document.getElementById("scoreInput").value);
            let grade;

            // 判断成绩等级
            switch (true) {
                case (score >= 90 && score <= 100):
                    grade = "优秀";
                    break;
                case (score >= 80 && score < 90):
                    grade = "良好";
                    break;
                case (score >= 70 && score < 80):
                    grade = "中等";
                    break;
                case (score >= 60 && score < 70):
                    grade = "及格";
                    break;
                case (score < 60 && score >= 0):
                    grade = "不及格";
                    break;
                default:
                    grade = "输入无效"; // 处理不合法的输入
            }

            // 输出成绩等级
            document.getElementById("gradeOutput").value = grade;
        }
    </script>
</head>
<body>
<h1>学生成绩等级判断</h1>
<form>
    <label for="scoreInput">请输入学生成绩：</label>
    <input type="text" id="scoreInput" placeholder="成绩">
    <button type="button" onclick="getGrade()">获得成绩等级</button>
    <br><br>
    <label for="gradeOutput">成绩等级：</label>
    <input type="text" id="gradeOutput" readonly>
</form>
</body>
</html>
